<template name="publicModalUnitCreate"> 

    <div class="modal" id="brdPublicModalUnitCreateModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Unit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        
            <div class="modal-body">

              <form id="brdPublicModalUnitCreateForm">

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalUnitCreateName" name="name" required placeholder=" ">
                  <label for="brdPublicModalUnitCreateName">Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalUnitCreateDescription" name="description" placeholder=" ">
                  <label for="brdPublicModalUnitCreateDescription">Description</label>
                </div>

              </form>

            </div>
     
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="brdPublicModalUnitCreateForm" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>


</template>
