<template name="publicModalStockTransactionCreate"> 
  {{#let _stockCards=(state.get 'stockCards')}}
    <div class="modal" id="brdPublicModalStockTransactionCreateModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Stock Transaction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
            <div class="modal-body">

              <form id="brdPublicModalStockTransactionCreateForm">


                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="brdPublicModalStockTransactionCreateQuantity" required name="quantity" placeholder=" ">
                  <label for="brdPublicModalStockTransactionCreateQuantity">Quantity</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="brdPublicModalStockTransactionCreateType" required name="type" placeholder=" ">
                  <label for="brdPublicModalStockTransactionCreateType">Type</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="brdPublicModalStockTransactionCreatePrice" required name="price" placeholder=" ">
                  <label for="brdPublicModalStockTransactionCreatePrice">Price</label>
                </div>

              </form>

            </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="brdPublicModalStockTransactionCreateForm" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  {{/let}}

</template>
