<template name="publicPageUnit">

  {{#let _units=(state.get 'units')}}

    <div class="container py-4">

      <div class="d-flex">
        <h4>Units {{name}}</h4>

        <div class="ms-auto">
          <button class="btn btn-success btn-sm float-end" data-bs-toggle="modal" data-bs-target="#brdPublicModalUnitCreateModal">Ekle</button>
        </div>
      </div>

      <div class="row g-3">
        <ul class="list-group">

          {{#each _units}}
            <li class="list-group-item">{{name}}<button class="btn btn-danger btn-sm float-end brd-unit-remove">Sil</button></li>

          {{/each}}

        </ul>

      </div>

    </div>

  {{/let}}

  {{> publicModalUnitCreate}}
