<template name="publicPageStockTransaction">

  {{#let _stockCard=(state.get 'stockCard') _stockTransactions=(state.get 'stockTransactions')}}

    <div class="container py-4">

      <div class="d-flex">
        <h4>Stock Transactions {{_stockCard.product.name}} ({{_stockCard.quantity}} {{_stockCard.unit.name}} )</h4>

        <div class="ms-auto">
          <button class="btn btn-success btn-sm float-end" data-bs-toggle="modal" data-bs-target="#brdPublicModalStockTransactionCreateModal">Ekle</button>
        </div>
      </div>

      <div class="row g-3">
        <ul class="list-group">

          {{#each _stockTransactions}}
            <li class="list-group-item">
              Miktar: {{quantity}} / Tür: {{type}} / Birim Fiyatı: {{price}} ₺

              <div class="float-end">

                <button class="btn btn-warning btn-sm brd-stockTransaction-update" data-bs-toggle="modal" data-bs-target="#brdPublicModalStockTransactionUpdateModal">Update</button>
                <button class="btn btn-danger btn-sm brd-stockTransaction-remove">Sil</button>
              </div>
            </li>

          {{/each}}

        </ul>

      </div>

    </div>

  {{/let}}

  {{> publicModalStockTransactionCreate}}
  {{> publicModalStockTransactionUpdate}}

</template>
